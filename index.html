<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/assets/fonts/Poppins-Bold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-BoldItalic.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-ExtraBold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-ExtraBoldItalic.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-Italic.ttf" />
    <link rel="stylesheet" href="assets/fonts/Poppins-Regular.ttf" />
    <title>Age Calculator app</title>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {},

          extend: {
            width: {
              38: "38rem",
              10.5: "10.5rem",
              thirty: "30rem",
            },

            height: {
              28: "28rem",
            },

            border: {
              1: "1px",
            },

            colors: {
              White: "hsl(0, 0%, 100%)",
              Offwhite: "hsl(0, 0%, 94%)",
              Lightgrey: "hsl(0, 0%, 86%)",
              Smokeygrey: "hsl(0, 1%, 44%)",
              Offblack: "hsl(0, 0%, 8%)",
            },

            fontweight: {
              800: "800",
            },

            fontsize: {
              0.375: "0.375rem",
              0.3: "0.3px",
              0.55: "0.55rem",
            },

            fontFamily: {
              primary: "Poppins-Bold",
            },

            letterspacing: {
              0.175: "0.175rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-Offwhite">
    <div
      class="flex flex-col bg-white w-[38rem] mx-auto mt-32 h-[28rem] rounded-br-[10.5rem] rounded-lg"
    >
      <!-- Dates -->
      <div class="flex flex-row mt-12 ml-6 space-x-5">
        <div class="flex flex-col space-y-1">
          <div>
            <p
              class="text-[0.55rem] font-[800] tracking-[0.175rem] text-gray-500"
            >
              DAY
            </p>
          </div>

          <div class="border-[1px] border-gray-200 h-14 w-32 rounded-lg">
            <button class="font-bold text-2xl ml-3 pt-2.5">24</button>
          </div>
        </div>

        <div class="flex flex-col space-y-1">
          <div>
            <p
              class="text-[0.55rem] font-[800] tracking-[0.175rem] text-gray-500"
            >
              MONTH
            </p>
          </div>

          <div class="border-[1px] border-gray-200 h-14 w-32 rounded-lg">
            <button class="font-bold text-2xl ml-3 pt-2.5">09</button>
          </div>
        </div>

        <div class="flex flex-col space-y-1">
          <div>
            <p
              class="text-[0.55rem] font-[800] tracking-[0.175rem] text-gray-500"
            >
              YEAR
            </p>
          </div>

          <div class="border-[1px] border-gray-200 h-14 w-32 rounded-lg">
            <button class="font-bold text-2xl ml-3 pt-2.5">1984</button>
          </div>
        </div>
      </div>

      <!-- Middle section -->
      <div class="flex flex-row mt-10">
        <div class="ml-6 border-gray-100 border-[1px] w-[30rem] h-0">
          <p class="text-white">i</p>
        </div>
        <div class="bg-indigo-500 rounded-full -mt-8 w-16 h-16">
          <img
            src="assets/images/icon-arrow.svg"
            alt=""
            class="w-8 h-8 mt-3 ml-3.5"
          />
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="flex flex-col ml-6 mt-4">
        <div class="flex flex-row">
          <h3 class="text-7xl font-[800] text-indigo-500 italic">38</h3>
          <h3 class="text-7xl font-[800] ml-2 italic">years</h3>
        </div>

        <div class="flex flex-row">
          <h3 class="text-7xl font-[800] text-indigo-500 italic">3</h3>
          <h3 class="text-7xl font-[800] ml-2 italic">months</h3>
        </div>

        <div class="flex flex-row">
          <h3 class="text-7xl font-[800] text-indigo-500 italic">26</h3>
          <h3 class="text-7xl font-[800] ml-2 italic">days</h3>
        </div>
      </div>
    </div>
  </body>
</html>
